services:
  # === App Proxy (Umbrel integration) ===
  app_proxy:
    image: getumbrel/app-proxy:1.0.0
    restart: on-failure
    environment:
      APP_HOST: frontend
      APP_PORT: '80'
      PROXY_AUTH_ADD: 'false'
    volumes:
      - /home/umbrel/umbrel/app-data/happychina-pool/umbrel-app.yml:/extra/umbrel-app.yml:ro

  # === Backend API (Node.js + SQLite) ===
  backend:
    build: ${APP_DATA_DIR:-.}/backend
    restart: on-failure
    environment:
      PORT: '8080'
      HOST: '0.0.0.0'
      JWT_SECRET: 2f82d4c6cd23dd16b31dca1b802c4cf569a419a84442e323160294dfca63f856
      POOL_NAME: 'HappyChina Pool'
      POOL_FEE: '1.0'
      DB_PATH: /app/data/pool.db
      BTC_RPC_HOST: bitcoind
      BTC_RPC_PORT: '8332'
      BTC_RPC_USER: umbrel
      BTC_RPC_PASS: umbrel
      LTC_RPC_HOST: litecoind
      LTC_RPC_PORT: '9332'
      LTC_RPC_USER: umbrel
      LTC_RPC_PASS: umbrel
      DOGE_RPC_HOST: dogecoind
      DOGE_RPC_PORT: '22555'
      DOGE_RPC_USER: umbrel
      DOGE_RPC_PASS: umbrel
      NMC_RPC_HOST: namecoind
      NMC_RPC_PORT: '8336'
      NMC_RPC_USER: umbrel
      NMC_RPC_PASS: umbrel
      PEPE_RPC_HOST: pepecoind
      PEPE_RPC_PORT: '29373'
      PEPE_RPC_USER: umbrel
      PEPE_RPC_PASS: umbrel
      BELLS_RPC_HOST: bellsd
      BELLS_RPC_PORT: '19918'
      BELLS_RPC_USER: umbrel
      BELLS_RPC_PASS: umbrel
      LKY_RPC_HOST: luckycoind
      LKY_RPC_PORT: '9918'
      LKY_RPC_USER: umbrel
      LKY_RPC_PASS: umbrel
      JKC_RPC_HOST: junkcoind
      JKC_RPC_PORT: '9772'
      JKC_RPC_USER: umbrel
      JKC_RPC_PASS: umbrel
      JKC_PAYOUT_ADDRESS: 7TQhhf4zRpgKn8xCHJPkYJ7QWQVD32aMuq
      DINGO_RPC_HOST: dingocoind
      DINGO_RPC_PORT: '34646'
      DINGO_RPC_USER: umbrel
      DINGO_RPC_PASS: umbrel
      SHIC_RPC_HOST: shibacoind
      SHIC_RPC_PORT: '33863'
      SHIC_RPC_USER: umbrel
      SHIC_RPC_PASS: umbrel
      TRMP_RPC_HOST: trumpowd
      TRMP_RPC_PORT: '33883'
      TRMP_RPC_USER: umbrel
      TRMP_RPC_PASS: umbrel
    volumes:
      - pool-data:/app/data
      - ${APP_DATA_DIR:-.}/frontend/build:/frontend/build:ro
    ports:
      - '8080:8080'
      - '3333-3343:3333-3343'
    expose:
      - '8080'

  # === Frontend (React + Nginx) ===
  frontend:
    build: ${APP_DATA_DIR:-.}/frontend
    restart: on-failure
    depends_on:
      - backend
    expose:
      - '80'

  # === Coin Daemons ===
  bitcoind:
    image: lncm/bitcoind:v27.2
    restart: on-failure
    stop_grace_period: 15m
    volumes:
      - /home/umbrel/umbrel/app-data/mining-yiimp/data/bitcoin:/data/.bitcoin
    command:
      - '-server=1'
      - '-rpcuser=umbrel'
      - '-rpcpassword=umbrel'
      - '-rpcallowip=0.0.0.0/0'
      - '-rpcbind=0.0.0.0'
      - '-rpcport=8332'
      - '-port=8333'
      - '-txindex=1'
      - '-printtoconsole'
      - '-dbcache=8192'
      - '-maxconnections=8'
      - '-par=0'
      - '-maxmempool=300'
      - '-rpcworkqueue=128'
      - '-rpcthreads=8'
    ports:
      - '8332:8332'
      - '8333:8333'

  namecoind:
    image: sevenrats/namecoin-core:latest
    restart: on-failure
    stop_grace_period: 15m
