services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "3333:3333"
      - "3334:3334"
      - "3335:3335"
      - "3336:3336"
      - "3337:3337"
      - "3338:3338"
      - "3339:3339"
      - "3340:3340"
      - "3341:3341"
      - "3342:3342"
      - "3343:3343"
    volumes:
      - pool-data:/app/data
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pool-data:
